<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="converter-box">

        <label>From Currency</label>
        <select id="fromCurrency"></select>

        <label>To Currency</label>
        <select id="toCurrency"></select>

        <button onclick="convert()">Convert</button>

        <h3 id="result">Converted amount will appear here</h3>
    </div>

    <div class="sentiment-box">
        <h2>ğŸ’¬ How do you feel about this exchange rate?</h2>
        <textarea id="sentimentText" placeholder="Write your thoughts..."></textarea>
        <button onclick="analyzeSentiment()">Analyze sentiment</button>

        <p id="sentimentResult"></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
